<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<app-header></app-header>

<div class="margin">

<div class="d-flex justify-content-center">
<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" 
            placeholder="Enter username">

    </div>
    <div class="form-group">

        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div>
        <a href="registration"> Don't have an account? Register! </a>
    </div>

    <div class="margin">
    <div class="d-flex justify-content-center">
        
    <button type="submit" (click)="formControl()" class="btn btn-primary">Submit</button>
    </div>
    </div>
</form>
</div>
</div>
<div class="margin-alert d-flex justify-content-center">

<div *ngIf="this.form.controls['username'].errors?.['incorrect'] && this.form.controls['password'].errors?.['incorrect'] 
  && (this.form.controls['username'].dirty || this.form.controls['username'].touched || 
  this.form.controls['password'].dirty || this.form.controls['password'].touched)" class="alert alert-danger"
    role="alert">
    Wrong credentials. Please try again.
</div>

</div>

</body>
