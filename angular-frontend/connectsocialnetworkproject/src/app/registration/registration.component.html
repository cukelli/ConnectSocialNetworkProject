<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <app-header></app-header>

<div class="margin">
<div class="justify-content-center">
<form [formGroup]="registrationForm">

<div class="d-flex justify-content-center">

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputFirstName"> First name </label>
        <input type="text" formControlName="firstName" class="form-control" id="inputfirstName" placeholder="First name">

        <!--<div *ngIf="registrationForm.get('firstName')?.invalid && (registrationForm.get('firstName')?.touched || registrationForm.get('firstName')?.dirty)">
            <div class="alert alert-danger">{{ errorMessages.firstName }}</div>
            <div class="alert alert-danger" *ngIf="registrationForm.get('firstName')?.errors?.['required']">First name is required
            </div>
        </div> -->
    </div>

    <div class="form-group col-md-6">
        <label for="inputLastName">Last name</label>
        <input type="text" formControlName="lastName" class="form-control" id="inputLastName" placeholder="Last name">
    </div>    
    
</div>

</div>
<div class="d-flex justify-content-center">
<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputUsername"> Username </label>
        <input type="text" formControlName="username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" formControlName="email"  class="form-control" id="inputEmail" placeholder="Email">
    </div>
</div>
</div>
<div class="d-flex justify-content-center">

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputPassword"> Password </label>
        <input type="password"  formControlName="password" class="form-control" id="inputPassword" placeholder="Enter your password">
    </div>
    <div class="form-group col-md-6">
        <label for="inputPasswordRepeat">Repeat password</label>
        <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat password">
    </div>
</div>
</div>

<div class="d-flex justify-content-center">
<button type="submit" class="btn btn-primary" (click)="submitForm()">Register</button>
</div>

</form>
</div>
</div>

</body>
