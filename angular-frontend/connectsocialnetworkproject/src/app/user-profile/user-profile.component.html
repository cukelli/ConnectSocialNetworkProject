<app-header-registered-user></app-header-registered-user>


<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 *ngIf="user" class="my-3">{{user.firstName}} {{user.lastName}}</h5>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-outline-primary ms-1">Settings</button>
                        </div>
                    </div>
                </div>
            </div>


           <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0"> First Name </p>
                            </div>
                            <div *ngIf="user" class="col-sm-9">
                                <p class="text-muted mb-0">{{user.firstName}} </p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Last Name</p>
                            </div>
                            <div *ngIf="user" class="col-sm-9">
                                <p class="text-muted mb-0"> {{user.lastName}} </p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Username</p>
                            </div>
                            <div *ngIf="user" class="col-sm-9">
                                <p class="text-muted mb-0">{{user.username}} </p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div *ngIf="user" class="col-sm-9">
                            <p class="text-muted mb-0"> {{user.email}}</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
<app-change-password></app-change-password>



        </div>

    </div>
</section>
