<app-header-registered-user></app-header-registered-user>

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img *ngIf="selectedImage" 
                        [src]="imageToShow"
                             alt="Selected Image" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 *ngIf="user" class="my-3">{{user.firstName}} {{user.lastName}}</h5>
                            <p class="text-muted mb-1">Description</p>
                            <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-outline-primary ms-1"> Set bio </button>
                        </div>
                    </div>
                </div>
            </div>
        


<!--user groups-->
<div class="col-lg-8">
<div class="card mb-4">

   <h4> Your groups </h4>
    
    </div>
</div>

<!--user groups-->


<form>
           <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0"> First Name </p>
                            </div>
                            <div *ngIf="user" class="col-sm-9">
        <input type="text" class="form-control" id="firstName"
         placeholder="First name"   value="{{user.firstName}}"
            name="firstName" [(ngModel)]="user.firstName">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Last Name</p>
                            </div>
                            <div *ngIf="user" class="col-sm-9">
<input type="text" class="form-control" id="lastName" placeholder="Last name" value="{{user.lastName}}"
    name="lastName" [(ngModel)]="user.lastName">                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Username</p>
                            </div>
                            <div *ngIf="user" class="col-sm-9">
<input type="text" class="form-control" id="username" placeholder="Username" value="{{user.username}}"
    name="username" [(ngModel)]="user.username" disabled>                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div *ngIf="user" class="col-sm-9">
     <input type="text" class="form-control" id="email" placeholder="Email" value="{{user.email}}"
    name="email" [(ngModel)]="user.email">                            </div>
                        </div>


                        <label for="inputImage">Profile image </label>
                        <input type="file" class="form-control" id="inputImage" name="image" (change)="onImageSelected($event)">
                        <br>
                    <button type="button" (click)="updateUser()" class="btn btn-outline-primary ms-1"> Change data </button>
                    <br>    
                    <br>
<!--DIV FOR SUCCESS-->
<div class="alert alert-success" *ngIf="isProfileUpdated">
    Profile updated successfully.
</div>
<!--DIV FOR SUCCESS-->

                    </div>

                </div>

            </div>

          
            </form>


<app-change-password></app-change-password>



        </div>

    </div>
</section>
