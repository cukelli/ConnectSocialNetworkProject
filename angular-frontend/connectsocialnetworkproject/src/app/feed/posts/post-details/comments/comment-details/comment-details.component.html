<app-header-registered-user></app-header-registered-user>
<form>
    <h1> Comment details </h1>
    <div class="form-group">
        <label for="inputContent"> Text </label>
        <input type="text" class="form-control" id="inputText" placeholder="Text" [(ngModel)]="comment.text"
            name="commentText">
    </div>
    <div class="form-group">
        <label for="inputContent"> Timestamp </label>
        <input type="text" class="form-control" id="inputTimestamp" placeholder="Timestamp" [(ngModel)]="comment.timestamp"
            name="commentTimestamp" disabled>
    </div>
    <div class="form-group">
        <label for="inputContent"> Commented by </label>
        <input type="text" class="form-control" id="inputUser" placeholder="Commented by" [(ngModel)]="comment.user"
            name="commentUser" disabled>
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateComment()">Edit comment </button>
    <button type="button" class="btn btn-danger" (click)="deleteComment()">Delete</button>
    <br>
    <br>
     <div class="alert alert-success" *ngIf="isCommentUpdated">
        Comment updated successfully.
    </div> 

    <div class="alert alert-success" *ngIf="isCommentDeleted">
        Comment deleted successfully.
    </div>
</form>
